<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register</title>
</head>
<body>

	<h1 align="center">Customer Register</h1>
	<table align="center" cellpadding="10">
		<tr>
			<th>Full Name</th>
			<td>
				<input type="text" name="name" size="30" placeholder="Enter your Full Name">
			</td>
		</tr>
<tr>
			<th>Mobile No:</th>
			<td>
				<input type="text" name="email" size="30" placeholder="Enter your Mobile No">
			</td>
		</tr>
		<tr>
			<th>E-Mail id</th>
			<td>
				<input type="email" name="email" size="30" placeholder="Enter your E-Mail id">
			</td>
		</tr>
		<tr>
			<th>Password</th>
			<td>
				<input type="password" name="Password" size="30" placeholder="Enter your Password">
			</td>
		</tr>
		<tr>
			<th>Address</th>

			<td >
			<textarea placeholder="Address" rows="8" cols="30"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<button>Register</button>
			</td>
		</tr>
	</table>


</body>
</html>
