<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Login
	</title>
</head>
<body>
	<h1 align="center">Customer Login</h1>
	<table align="center" cellpadding="10">
		<tr>
			<th>E-Mail id</th>
			<td>
				<input type="email" name="email" size="30" placeholder="Enter your E-Mail id">
			</td>
		</tr>
		<tr>
			<th>Password</th>
			<td>
				<input type="password" name="Password" size="30" placeholder="Enter your Password">
			</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<button>Login</button>
			</td>
		</tr>
	</table>

</body>
</html>
